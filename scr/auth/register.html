<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account - Vờ Ku Mít</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Create Account</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Enter your password" minlength="6">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required placeholder="Confirm your password" minlength="6">
        </div>
        <button type="submit" class="login-btn">Create Account</button>
        <div class="form-bottom">
          <span>Already have an account?</span>
          <a href="login.html">Sign in</a>
        </div>
      </form>
    </div>
  </div>
  <script>
    const API_URL = 'http://localhost:5000';

    document.getElementById('registerForm').onsubmit = async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const registerBtn = document.querySelector('.login-btn');
      
      // Kiểm tra password match
      if (password !== confirmPassword) {
        alert('Mật khẩu không khớp!');
        return;
      }
      
      // Disable button during request
      registerBtn.disabled = true;
      registerBtn.textContent = 'Đang tạo tài khoản...';
      
      try {
        const response = await fetch(`${API_URL}/api/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          alert('Đăng ký thành công! Vui lòng đăng nhập.');
          window.location.href = 'login.html';
        } else {
          alert(data.error || 'Đăng ký thất bại!');
          registerBtn.disabled = false;
          registerBtn.textContent = 'Create Account';
        }
      } catch (error) {
        console.error('Lỗi:', error);
        alert('Không thể kết nối đến server. Vui lòng kiểm tra server đã chạy chưa.');
        registerBtn.disabled = false;
        registerBtn.textContent = 'Create Account';
      }
    }
  </script>
</body>
</html>
